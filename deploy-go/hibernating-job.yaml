---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: hibernating-job-
spec:
  template:
    spec:
      serviceAccountName: hibernator
      containers:
      - name: worker
        image: quay.io/jpacker/hibernation-curator-go:latest
        imagePullPolicy: Always
        command: ['./action']
        env:
        - name: TAKE_ACTION
          value: Hibernating
      restartPolicy: OnFailure